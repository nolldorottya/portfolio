<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="first">
    <div class="star"><img src="images/icon-star.svg" alt=""></div>
    <h1 class="question"> How did we do?</h1>

    <p class="answer"> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="numbers">
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
    </div>
    <button class="button" type="submit">Submit</button>
  </section>

  <section class="second">
    <img src="images/illustration-thank-you.svg" alt="">
    <div class="selected">
    </div>

    <h1 class="thanks"> Thank you!</h1>

    <p class="thanks__answer"> We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>

  </section>

  <script src="script.js"></script>
</body>

</html>
